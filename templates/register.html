{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - SELISE Chatbot</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <style>
      body {
        background: linear-gradient(270deg, #ff7e5f, #feb47b, #86a8e7, #91eae4);
        background-size: 800% 800%;
        animation: gradientAnimation 15s ease infinite;
      }
      @keyframes gradientAnimation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
    </style>
  </head>
  <body class="min-h-screen flex items-center justify-center">
    <div class="bg-white bg-opacity-90 p-8 rounded-lg shadow-xl w-full max-w-md">
      <h2 class="text-3xl font-bold text-center text-blue-600 mb-4">Create Account</h2>
      <p class="text-center text-gray-700 mb-6">Join SELISE Chatbot for intelligent conversations.</p>
      {% if messages %}
        <div class="mb-4">
          {% for message in messages %}
            <p class="text-red-500">{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}
      <form method="POST" action="{% url 'register' %}" class="space-y-4" novalidate>
        {% csrf_token %}
        <div>
          <label for="useremail" class="block text-gray-700 font-medium">Email <span class="text-red-500">*</span></label>
          <input type="email" name="email" id="useremail" placeholder="Enter email address" required
                 class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <div>
          <label for="username" class="block text-gray-700 font-medium">Username <span class="text-red-500">*</span></label>
          <input type="text" name="username" id="username" placeholder="Choose a username" required
                 class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <div>
          <label for="password" class="block text-gray-700 font-medium">Password <span class="text-red-500">*</span></label>
          <input type="password" name="password" id="password" placeholder="Create a password" required
                 class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" 
                 pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" />
        </div>
        <div>
          <label for="confirm_password" class="block text-gray-700 font-medium">Confirm Password <span class="text-red-500">*</span></label>
          <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm your password" required
                 class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 transition-colors">
          Sign Up
        </button>
      </form>
      <p class="mt-4 text-center text-gray-700">
        Already have an account?
        <a href="{% url 'login' %}" class="font-semibold text-blue-600 hover:underline">Sign In</a>
      </p>
    </div>

    <footer class="w-full mt-8">
      <div class="container mx-auto text-center p-4 bg-white bg-opacity-90 rounded shadow-md">
        <p class="text-gray-600">
          &copy; <script>document.write(new Date().getFullYear());</script> SELISE Chatbot. Crafted with 
          <i class="mdi mdi-heart text-red-600"></i> ðŸ’œ
        </p>
      </div>
    </footer>
  </body>
</html>
