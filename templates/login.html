{% load static %}
<!DOCTYPE html>
<html
  lang="en"
  data-layout="vertical"
  data-topbar="light"
  data-sidebar="dark"
  data-sidebar-size="lg"
  data-sidebar-image="none"
  data-preloader="disable"
>
  <head>
    <meta charset="utf-8" />
    <title>Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="Premium Schedule Management Application" name="description"/>
    <meta content="Muntasir" name="author" />
    <link rel="shortcut icon" href="/static/images/favicon.ico" />

    <script src="/static/js/layout.js"></script>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="/static/css/icons.min.css" rel="stylesheet" type="text/css" />
    <link href="/static/css/app.min.css" rel="stylesheet" type="text/css" />
    <link href="/static/css/custom.min.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="auth-page-wrapper pt-5">
      <div class="auth-one-bg-position auth-one-bg" id="auth-particles">
        <div class="bg-overlay"></div>

        <div class="shape">
          <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1440 120">
            <path d="M 0,36 C 144,53.6 432,123.2 720,124 C 1008,124.8 1296,56.8 1440,40L1440 140L0 140z"></path>
          </svg>
        </div>
      </div>

      <div class="auth-page-content">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <div class="text-center mt-sm-5 mb-4 text-white-50">
                <div>
                  <a href="index.html" class="d-inline-block auth-logo"> <img src="/static/images/logo-light.png" alt="" height="20"/></a>
                </div>
                <p class="mt-3 fs-15 fw-medium">Track your schedules now</p>
              </div>
            </div>
          </div>

          <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-5">
              <div class="card mt-4">
                <div class="card-body p-4">
                  <div class="text-center mt-2">
                    <h5 class="text-primary">Welcome Back !</h5>
                    <p class="text-muted">Sign in to continue tracking.</p>
                  </div>
                  <div class="p-2 mt-4">
                    <form method="POST" action="/login/">
                      {% csrf_token %}
                      <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" name="username" id="username" placeholder="Enter username"/>
                      </div>

                      <div class="mb-3">
                        <div class="float-end">
                          <a href="auth-pass-reset-basic.html" class="text-muted">Forgot password?</a>
                        </div>
                        <label class="form-label" for="password-input">Password</label>
                        <div class="position-relative auth-pass-inputgroup mb-3">
                          <input type="password" class="form-control pe-5 password-input" name="password" placeholder="Enter password" id="password-input"/>
                          <button class="btn btn-link position-absolute end-0 top-0 text-decoration-none text-muted password-addon" type="button" id="password-addon" >
                            <i class="ri-eye-fill align-middle"></i>
                          </button>
                        </div>
                      </div>

                      <div class="mt-4">
                        <button class="btn btn-success w-100" type="submit">Sign In</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>

              <div class="mt-4 text-center">
                <p class="mb-0">
                  Don't have an account ?
                  <a href="{% url "register" %}" class="fw-semibold text-primary text-decoration-underline">Register</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <footer class="footer">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <div class="text-center">
                <p class="mb-0 text-muted">
                  &copy;
                  <script>document.write(new Date().getFullYear());</script>
                  Muntasir. Crafted with
                  <i class="mdi mdi-heart text-danger"></i> by Muntasir
                </p>
              </div>
            </div>
          </div>
        </div>
      </footer>
    </div>

    <script src="/static/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/static/libs/simplebar/simplebar.min.js"></script>
    <script src="/static/libs/node-waves/waves.min.js"></script>
    <script src="/static/libs/feather-icons/feather.min.js"></script>
    <script src="/static/js/pages/plugins/lord-icon-2.1.0.js"></script>
    <script src="/static/js/plugins.js"></script>

    <script src="/static/libs/particles.js/particles.js"></script>
    <script src="/static/js/pages/particles.app.js"></script>
    <script src="/static/js/pages/password-addon.init.js"></script>
  </body>
</html>
