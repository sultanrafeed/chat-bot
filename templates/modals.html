<!-- View Details Modal -->
<div id="viewDetailsModal" class="fixed inset-0 hidden z-50 overflow-auto bg-black bg-opacity-50 flex items-center justify-center">
  <div class="bg-white rounded-lg shadow-lg w-11/12 max-w-md">
    <div class="px-6 py-4 border-b">
      <h3 class="text-xl font-semibold" id="viewDetailsModalLabel">User Details</h3>
    </div>
    <div class="px-6 py-4 space-y-2">
      <p><strong>User ID:</strong> <span id="modalUserId"></span></p>
      <p><strong>Name:</strong> <span id="modalUserName"></span></p>
      <p><strong>Email:</strong> <span id="modalUserEmail"></span></p>
      <!-- Additional details can be added here -->
    </div>
    <div class="px-6 py-4 border-t flex justify-end">
      <button onclick="closeModal('viewDetailsModal')" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition-colors">
        Close
      </button>
    </div>
  </div>
</div>

<!-- Add User Modal -->
<div id="addUserModal" class="fixed inset-0 hidden z-50 overflow-auto bg-black bg-opacity-50 flex items-center justify-center">
  <div class="bg-white rounded-lg shadow-lg w-11/12 max-w-md">
    <div class="px-6 py-4 border-b">
      <h3 class="text-xl font-semibold" id="addUserModalLabel">Add User</h3>
    </div>
    <div class="px-6 py-4">
      <form id="addUserForm" class="space-y-4">
        {% csrf_token %}
        <div>
          <label for="add_name" class="block text-gray-700 font-medium mb-1">Name</label>
          <input type="text" id="add_name" name="name" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <div>
          <label for="add_email" class="block text-gray-700 font-medium mb-1">Email</label>
          <input type="email" id="add_email" name="email" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <!-- Add additional fields if needed -->
      </form>
    </div>
    <div class="px-6 py-4 border-t flex justify-end space-x-2">
      <button onclick="closeModal('addUserModal')" class="bg-gray-400 text-white px-4 py-2 rounded hover:bg-gray-500 transition-colors">
        Cancel
      </button>
      <button id="addUserBtn" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition-colors">
        Add
      </button>
    </div>
  </div>
</div>

<!-- Edit User Modal -->
<div id="editUserModal" class="fixed inset-0 hidden z-50 overflow-auto bg-black bg-opacity-50 flex items-center justify-center">
  <div class="bg-white rounded-lg shadow-lg w-11/12 max-w-md">
    <div class="px-6 py-4 border-b">
      <h3 class="text-xl font-semibold" id="editUserModalLabel">Edit User</h3>
    </div>
    <div class="px-6 py-4">
      <form id="editUserForm" class="space-y-4">
        {% csrf_token %}
        <div>
          <label for="edit_name" class="block text-gray-700 font-medium mb-1">Name</label>
          <input type="text" id="edit_name" name="name" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <div>
          <label for="edit_email" class="block text-gray-700 font-medium mb-1">Email</label>
          <input type="email" id="edit_email" name="email" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <!-- Additional fields if needed -->
      </form>
    </div>
    <div class="px-6 py-4 border-t flex justify-end space-x-2">
      <button onclick="closeModal('editUserModal')" class="bg-gray-400 text-white px-4 py-2 rounded hover:bg-gray-500 transition-colors">
        Cancel
      </button>
      <button id="updateUserBtn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition-colors">
        Update
      </button>
    </div>
  </div>
</div>

<!-- Delete Confirmation Modal -->
<div id="deleteConfirmModal" class="fixed inset-0 hidden z-50 overflow-auto bg-black bg-opacity-50 flex items-center justify-center">
  <div class="bg-white rounded-lg shadow-lg w-11/12 max-w-sm">
    <div class="px-6 py-4 border-b">
      <h3 class="text-xl font-semibold" id="deleteConfirmModalLabel">Confirm Deletion</h3>
    </div>
    <div class="px-6 py-4">
      <p class="text-gray-700">Are you sure you want to delete this record?</p>
    </div>
    <div class="px-6 py-4 border-t flex justify-end space-x-2">
      <button onclick="closeModal('deleteConfirmModal')" class="bg-gray-400 text-white px-4 py-2 rounded hover:bg-gray-500 transition-colors">
        Cancel
      </button>
      <button id="confirmDeleteBtn" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 transition-colors">
        Delete
      </button>
    </div>
  </div>
</div>

<!-- Delete Success Modal -->
<div id="deleteSuccessModal" class="fixed inset-0 hidden z-50 overflow-auto bg-black bg-opacity-50 flex items-center justify-center">
  <div class="bg-white rounded-lg shadow-lg w-11/12 max-w-sm">
    <div class="px-6 py-4 border-b">
      <h3 class="text-xl font-semibold" id="deleteSuccessModalLabel">Deletion Successful</h3>
    </div>
    <div class="px-6 py-4">
      <p class="text-gray-700">The record was successfully deleted.</p>
    </div>
    <div class="px-6 py-4 border-t flex justify-end">
      <button onclick="closeModal('deleteSuccessModal')" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition-colors">
        Close
      </button>
    </div>
  </div>
</div>

<!-- Delete Failure Modal -->
<div id="deleteFailureModal" class="fixed inset-0 hidden z-50 overflow-auto bg-black bg-opacity-50 flex items-center justify-center">
  <div class="bg-white rounded-lg shadow-lg w-11/12 max-w-sm">
    <div class="px-6 py-4 border-b">
      <h3 class="text-xl font-semibold" id="deleteFailureModalLabel">Deletion Failed</h3>
    </div>
    <div class="px-6 py-4">
      <p class="text-gray-700">There was an error deleting the record. Please try again.</p>
    </div>
    <div class="px-6 py-4 border-t flex justify-end">
      <button onclick="closeModal('deleteFailureModal')" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition-colors">
        Close
      </button>
    </div>
  </div>
</div>

<script>
  // Utility functions to show/hide modals using Tailwind classes
  function openModal(modalId) {
    document.getElementById(modalId).classList.remove('hidden');
  }

  function closeModal(modalId) {
    document.getElementById(modalId).classList.add('hidden');
  }
</script>
